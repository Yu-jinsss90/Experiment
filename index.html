<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini FPS Demo</title>
<style>
  body { margin: 0; overflow: hidden; }
  canvas { display: block; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/PointerLockControls.js"></script>
<script>
let scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
let renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Pointer Lock Controls
let controls = new THREE.PointerLockControls(camera, document.body);
document.body.addEventListener('click', () => { controls.lock(); });

// Floor
let floorGeo = new THREE.PlaneGeometry(100, 100);
let floorMat = new THREE.MeshStandardMaterial({color: 0x228B22});
let floor = new THREE.Mesh(floorGeo, floorMat);
floor.rotation.x = -Math.PI/2;
scene.add(floor);

// Light
let light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(10, 20, 10);
scene.add(light);
scene.add(new THREE.AmbientLight(0x404040));

// Player
let playerSpeed = 0.2;
let velocity = new THREE.Vector3();
let move = {forward: false, backward: false, left: false, right: false};

// Event listeners
document.addEventListener('keydown', e => { if(e.code=="KeyW") move.forward=true; if(e.code=="KeyS") move.backward=true; if(e.code=="KeyA") move.left=true; if(e.code=="KeyD") move.right=true; });
document.addEventListener('keyup', e => { if(e.code=="KeyW") move.forward=false; if(e.code=="KeyS") move.backward=false; if(e.code=="KeyA") move.left=false; if(e.code=="KeyD") move.right=false; });

// Targets
let targets = [];
function createTarget(x,z) {
  let geo = new THREE.BoxGeometry(1,1,1);
  let mat = new THREE.MeshStandardMaterial({color: 0xff0000});
  let box = new THREE.Mesh(geo, mat);
  box.position.set(x,0.5,z);
  scene.add(box);
  targets.push(box);
}
for(let i=0;i<5;i++) createTarget(Math.random()*20-10, Math.random()*20-10);

// Shooting
document.addEventListener('click', () => {
  let raycaster = new THREE.Raycaster(camera.position, controls.getDirection(new THREE.Vector3()));
  let intersects = raycaster.intersectObjects(targets);
  if(intersects.length > 0) {
    scene.remove(intersects[0].object);
    targets = targets.filter(t=>t!==intersects[0].object);
  }
});

camera.position.y = 1.6;

// Animation loop
function animate() {
  requestAnimationFrame(animate);

  // Movement
  velocity.set(0,0,0);
  if(move.forward) velocity.z -= playerSpeed;
  if(move.backward) velocity.z += playerSpeed;
  if(move.left) velocity.x -= playerSpeed;
  if(move.right) velocity.x += playerSpeed;

  controls.moveRight(velocity.x);
  controls.moveForward(velocity.z);

  renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
